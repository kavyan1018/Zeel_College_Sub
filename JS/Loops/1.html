<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
<script>

    // for loop
    for (let i = 0; i < 5; i++) {
        console.log(i);
    }

    // while loop
    let j = 0;
    while (j < 5) {
        console.log(j);
        j++;
    }

    // do while loop
    let k = 0;
    do {
        console.log(k);
        k++;
    } while (k < 5);

</script>
</html>
